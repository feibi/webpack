<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui,minimum-scale=1,maximum-scale=1," />
		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 忽略页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no, email=no" />
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<!--<meta name="MobileOptimized" content="320">-->
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<!--<meta name="full-screen" content="yes">-->
		<!-- QQ强制全屏 -->
		<!--<meta name="x5-fullscreen" content="true">-->
		<!-- UC应用模式 -->
		<!--<meta name="browsermode" content="application">-->
		<!-- QQ应用模式 -->
	 	<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">


		<title>寓见公寓</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/base.css"></head>

		<body>
			<!-- <div class="hidden">
				@@include('./svg/sprite.symbol.svg')
			</div> -->

			<div class="scroll" id="container-body">
				<div class="main">

				</div>
			</div>
			<div class="jsNextPage hide">

			</div>

			<div class="layer" id="layer"></div>
			<div class="swiper-layer"></div>
			<!--登录提示弹框-->
			<div class="alert" id="alert"><div>验证码已通过短信发送，请耐心等待</div></div>
			<!--
			<div class="btn-checkcontract">
				<button>查看账单</button>
			</div>-->
			<div class="winmark hide">
			</div>

			<div class="contair-msg hide">
				<div class="msg"><span></span></div>
			</div>
			<div class="contair-loading hide">
				<div class='loading'>
					<div class='loading-icon'>
						<svg class='icon'><use xlink:href='#content_icon_loading.png'></use></svg>
					</div>
					<p>正在加载</p>
				</div>
			</div>
	</body>
</html>
